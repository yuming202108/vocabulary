        <!-- 开始背单词吧 -->

                    <div class="Ctfirstline">

                    <div class="container">                        
                        <div class="color"></div>

                    </div>

                    <div class="alreadylearn">

                <a href="#">六级备考包，买一送一</a>
            </div>
            
            <!-- 新学盒子 -->
            <div class="require">
                <span class="lt">需新学</span>
                <span class="rt">需复习</span>
                <i class="lb">30</i>
                <span class="lb1">词</span>
                <i class="rb">6</i>
                <span class="rb1">词</span>

            <!-- 预计盒子 -->
            <div class="yuji w">
                <img src="images/时钟.png" width="14px" height="14px">
                <div>预计用时11分钟</div>
            </div>

            <!-- 背单词盒子 -->
            <div class="beidanci">
                <a href="#"><div class="bei">开始背单词吧！</div></a>
            </div>
        </div> 
        <!-- 开始背单词结束 -->

        <div class="middle2 w">
            <a href="#" class="zhishi">
